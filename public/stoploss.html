  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans TC', sans-serif; }
    body { background: #0d1117; min-height: 100vh; color: #e6edf3; }

    .stock-card .name { font-size: 1.1rem; font-weight: 600; color: #c9d1d9; }

    .levels { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 16px; }

    .level .value { font-size: 1.3rem; font-weight: 700; }

    .level .value.loss { color: #3fb950; }
    .level .value.neutral { color: #d29922; }
    .level .percent { font-size: 0.9rem; margin-top: 4px; }
    
    .progress-bar { height: 8px; background: #21262d; border-radius: 4px; margin-top: 12px; overflow: hidden; position: relative; }
    .progress-fill { height: 100%; border-radius: 4px; position: absolute; }
    .progress-fill.profit { background: linear-gradient(90deg, #238636, #3fb950); }
    .progress-fill.loss { background: linear-gradient(90deg, #da3633, #f85149); }
    .progress-marker { position: absolute; width: 3px; height: 100%; background: #58a6ff; }
    
    .empty-state { text-align: center; padding: 60px 20px; color: #8b949e; }

<body>
  <div class="container">
    <header class="header">
      <div><a href="analysis.html" class="back-link">â† è¿”å›åˆ†æä¸­å¿ƒ</a><h1>ğŸ›¡ï¸ åœæåœåˆ©è¨­å®š</h1></div>
      <button class="btn" onclick="checkAllPrices()">ğŸ”„ æ›´æ–°å ±åƒ¹</button>
    </header>
    
    <div class="add-form">
      <h3>â• æ–°å¢æŒè‚¡åœæåœåˆ©</h3>
      <div class="form-row">
        <input type="text" id="inputStock" placeholder="è‚¡ç¥¨ä»£ç¢¼">
        <label>æˆæœ¬</label>
        <input type="number" id="inputCost" placeholder="æˆæœ¬åƒ¹">
        <label>åœåˆ©</label>
        <input type="number" id="inputProfit" placeholder="åœåˆ©åƒ¹">
        <label>åœæ</label>
        <input type="number" id="inputLoss" placeholder="åœæåƒ¹">
        <button class="btn" onclick="addStock()">â• æ–°å¢</button>
      </div>
    </div>
    
    <div id="stockList" class="stock-list"></div>
  </div>
  
  <script>
    function getStocks() {
      const data = localStorage.getItem('stoploss_stocks');
      return data ? JSON.parse(data) : [];
    }
    
    function saveStocks(stocks) {
      localStorage.setItem('stoploss_stocks', JSON.stringify(stocks));
    }
    
    async function addStock() {
      const stockId = document.getElementById('inputStock').value.trim();
      const cost = parseFloat(document.getElementById('inputCost').value);
      const profitPrice = parseFloat(document.getElementById('inputProfit').value);
      const lossPrice = parseFloat(document.getElementById('inputLoss').value);
      
      if (!stockId) return alert('è«‹è¼¸å…¥è‚¡ç¥¨ä»£ç¢¼');
      if (isNaN(cost)) return alert('è«‹è¼¸å…¥æˆæœ¬åƒ¹');
      
      try {
        const res = await fetch(`/api/line/wave/analyze/${stockId}`);
        const data = await res.json();
        if (data.error) throw new Error(data.error);
        
        const stocks = getStocks();
        
        // æª¢æŸ¥æ˜¯å¦å·²å­˜åœ¨
        const existing = stocks.find(s => s.stockId === stockId);
        if (existing) {
          existing.cost = cost;
          existing.profitPrice = profitPrice || existing.profitPrice;
          existing.lossPrice = lossPrice || existing.lossPrice;
        } else {
          stocks.push({
            id: Date.now(),
            stockId,
            stockName: data.stockName,
            cost,
            profitPrice: profitPrice || cost * 1.1,  // é è¨­ +10%
            lossPrice: lossPrice || cost * 0.9,     // é è¨­ -10%
            currentPrice: data.currentPrice
          });
        }
        
        saveStocks(stocks);
        renderStocks();
        
        // æ¸…ç©ºè¼¸å…¥
        document.getElementById('inputStock').value = '';
        document.getElementById('inputCost').value = '';
        document.getElementById('inputProfit').value = '';
        document.getElementById('inputLoss').value = '';
        
      } catch (e) {
        alert('æ–°å¢å¤±æ•—: ' + e.message);
      }
    }
    
    function deleteStock(id) {
      if (!confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) return;
      const stocks = getStocks().filter(s => s.id !== id);
      saveStocks(stocks);
      renderStocks();
    }
    
    async function checkAllPrices() {
      const stocks = getStocks();
      if (stocks.length === 0) return;
      
      for (const stock of stocks) {
        try {
          const res = await fetch(`/api/line/wave/analyze/${stock.stockId}`);
          const data = await res.json();
          if (!data.error) {
            stock.currentPrice = data.currentPrice;
          }
        } catch (e) {}
      }
      
      saveStocks(stocks);
      renderStocks();
    }
    
    function renderStocks() {
      const stocks = getStocks();
      const container = document.getElementById('stockList');
      
      if (stocks.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="icon">ğŸ›¡ï¸</div>
            <div>å°šæœªè¨­å®šä»»ä½•åœæåœåˆ©</div>
            <div style="margin-top:8px;font-size:0.9rem;">åœ¨ä¸Šæ–¹æ–°å¢æŒè‚¡ä¸¦è¨­å®šåœæåœåˆ©åƒ¹æ ¼</div>
          </div>
        `;
        return;
      }
      
      container.innerHTML = stocks.map(stock => {
        const { stockId, stockName, cost, profitPrice, lossPrice, currentPrice } = stock;
        const price = currentPrice || cost;
        
        const profitPct = ((profitPrice - price) / price * 100);
        const lossPct = ((price - lossPrice) / price * 100);
        const currentPct = ((price - cost) / cost * 100);
        
        // åˆ¤æ–·ç‹€æ…‹
        let cardClass = '';
        let status = '';
        if (price >= profitPrice) {
          cardClass = 'warning';
          status = 'ğŸ¯ å·²é”åœåˆ©ï¼';
        } else if (price <= lossPrice) {
          cardClass = 'danger';
          status = 'âš ï¸ å·²é”åœæï¼';
        }
        
        // é€²åº¦æ¢è¨ˆç®—
        const range = profitPrice - lossPrice;
        const position = Math.max(0, Math.min(100, (price - lossPrice) / range * 100));
        
        return `
          <div class="stock-card ${cardClass}">
            <div class="card-header">
              <div>
                <div class="name"><a href="wave.html?stock=${stockId}">${stockId} ${stockName}</a></div>
                <div class="price-info">
                  ç¾åƒ¹ <span class="current">$${price.toFixed(2)}</span> | 
                  æˆæœ¬ $${cost.toFixed(2)} | 
                  æç›Š <span class="${currentPct >= 0 ? 'profit' : 'loss'}">${currentPct >= 0 ? '+' : ''}${currentPct.toFixed(1)}%</span>
                  ${status ? `<strong style="margin-left:12px;">${status}</strong>` : ''}
                </div>
              </div>
              <button class="btn btn-danger btn-small" onclick="deleteStock(${stock.id})">âœ• åˆªé™¤</button>
            </div>
            
            <div class="levels">
              <div class="level">
                <div class="label">ğŸ¯ åœåˆ©åƒ¹</div>
                <div class="value profit">$${profitPrice.toFixed(0)}</div>
                <div class="percent" style="color:#8b949e;">è·é›¢ ${profitPct >= 0 ? '+' : ''}${profitPct.toFixed(1)}%</div>
              </div>
              <div class="level">
                <div class="label">ğŸ›¡ï¸ åœæåƒ¹</div>
                <div class="value loss">$${lossPrice.toFixed(0)}</div>
                <div class="percent" style="color:#8b949e;">è·é›¢ -${lossPct.toFixed(1)}%</div>
              </div>
              <div class="level">
                <div class="label">ğŸ“Š é¢¨éšªå ±é…¬æ¯”</div>
                <div class="value neutral">${(profitPct / lossPct).toFixed(2)}</div>
                <div class="percent" style="color:#8b949e;">æ½›åœ¨ç²åˆ©/æ½›åœ¨æå¤±</div>
              </div>
            </div>
            
            <div class="progress-bar">
              <div class="progress-fill loss" style="width:100%;"></div>
              <div class="progress-fill profit" style="width:${position}%;"></div>
              <div class="progress-marker" style="left:${position}%;"></div>
            </div>
          </div>
        `;
      }).join('');
    }
    
    // åˆå§‹åŒ–
    renderStocks();
    if (getStocks().length > 0) {
      checkAllPrices();
    }
  </script>
</body>
</html>
