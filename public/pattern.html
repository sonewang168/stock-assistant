<body>

  <script>
    const PATTERNS = {
      headAndShoulders: { name: 'é ­è‚©é ‚', type: 'bearish', desc: 'ç”±ä¸‰å€‹é«˜é»çµ„æˆï¼Œä¸­é–“æœ€é«˜ã€‚çªç ´é ¸ç·šå¾Œé€šå¸¸æœ‰è¼ƒå¤§è·Œå¹…ã€‚' },
      inverseHeadAndShoulders: { name: 'é ­è‚©åº•', type: 'bullish', desc: 'ç”±ä¸‰å€‹ä½é»çµ„æˆï¼Œä¸­é–“æœ€ä½ã€‚çªç ´é ¸ç·šå¾Œé€šå¸¸æœ‰è¼ƒå¤§æ¼²å¹…ã€‚' },
      doubleTop: { name: 'é›™é‡é ‚ (Mé ­)', type: 'bearish', desc: 'å…©å€‹ç›¸è¿‘é«˜é»å½¢æˆMå‹ï¼Œç‚ºåè½‰è¨Šè™Ÿã€‚' },
      doubleBottom: { name: 'é›™é‡åº• (Wåº•)', type: 'bullish', desc: 'å…©å€‹ç›¸è¿‘ä½é»å½¢æˆWå‹ï¼Œç‚ºåè½‰è¨Šè™Ÿã€‚' },
      ascendingTriangle: { name: 'ä¸Šå‡ä¸‰è§’å½¢', type: 'bullish', desc: 'é«˜é»æ°´å¹³ï¼Œä½é»é€æ­¥æŠ¬é«˜ï¼Œé€šå¸¸å‘ä¸Šçªç ´ã€‚' },
      descendingTriangle: { name: 'ä¸‹é™ä¸‰è§’å½¢', type: 'bearish', desc: 'ä½é»æ°´å¹³ï¼Œé«˜é»é€æ­¥é™ä½ï¼Œé€šå¸¸å‘ä¸‹çªç ´ã€‚' },
      symmetricTriangle: { name: 'å°ç¨±ä¸‰è§’å½¢', type: 'neutral', desc: 'é«˜é»é™ä½ã€ä½é»æŠ¬é«˜å½¢æˆæ”¶æ–‚ï¼Œæ–¹å‘å¾…ç¢ºèªã€‚' },
      flag: { name: 'æ——å½¢æ•´ç†', type: 'continuation', desc: 'æ€¥æ¼²å¾Œçš„å¹³è¡Œæ•´ç†ï¼Œé€šå¸¸å»¶çºŒåŸè¶¨å‹¢ã€‚' }
    };
    
    async function analyze() {
      const stockId = document.getElementById('stockInput').value.trim();
      if (!stockId) return alert('è«‹è¼¸å…¥è‚¡ç¥¨ä»£ç¢¼');
      
      document.getElementById('content').innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>ğŸ¤– AI æ­£åœ¨åˆ†æKç·šå‹æ…‹...</p>
          <p style="font-size:0.9rem; margin-top:8px; color:#8b949e;">è¾¨è­˜é ­è‚©é ‚ã€é›™åº•ã€ä¸‰è§’æ”¶æ–‚ç­‰ç¶“å…¸å‹æ…‹</p>
        </div>
      `;
      
      try {
        const res = await fetch(`/api/line/wave/analyze/${stockId}`);
        const data = await res.json();
        if (data.error) throw new Error(data.error);
        
        // æ¨¡æ“¬AIåˆ†æå»¶é²
        await new Promise(r => setTimeout(r, 1500));
        
        const patterns = detectPatterns(data.history);
        renderAnalysis(stockId, data, patterns);
      } catch (e) {
        document.getElementById('content').innerHTML = `<div class="main-card"><p style="color:#f85149;">åˆ†æå¤±æ•—: ${e.message}</p></div>`;
      }
    }
    
    function detectPatterns(history) {
      const prices = history.map(h => h.close);
      const highs = history.map(h => h.high);
      const lows = history.map(h => h.low);
      const n = prices.length;
      
      const detected = [];
      
      // æ‰¾å±€éƒ¨é«˜ä½é»
      const pivotHighs = [], pivotLows = [];
      for (let i = 5; i < n - 5; i++) {
        if (highs[i] === Math.max(...highs.slice(i-5, i+6))) pivotHighs.push({ i, p: highs[i] });
        if (lows[i] === Math.min(...lows.slice(i-5, i+6))) pivotLows.push({ i, p: lows[i] });
      }
      
      // é›™é‡é ‚æª¢æ¸¬
      if (pivotHighs.length >= 2) {
        const last2 = pivotHighs.slice(-2);
        const diff = Math.abs(last2[0].p - last2[1].p) / last2[0].p;
        if (diff < 0.03 && last2[1].i - last2[0].i > 10) {
          detected.push({ key: 'doubleTop', confidence: 75 - diff * 1000 });
        }
      }
      
      // é›™é‡åº•æª¢æ¸¬
      if (pivotLows.length >= 2) {
        const last2 = pivotLows.slice(-2);
        const diff = Math.abs(last2[0].p - last2[1].p) / last2[0].p;
        if (diff < 0.03 && last2[1].i - last2[0].i > 10) {
          detected.push({ key: 'doubleBottom', confidence: 75 - diff * 1000 });
        }
      }
      
      // é ­è‚©é ‚æª¢æ¸¬
      if (pivotHighs.length >= 3) {
        const last3 = pivotHighs.slice(-3);
        if (last3[1].p > last3[0].p && last3[1].p > last3[2].p &&
            Math.abs(last3[0].p - last3[2].p) / last3[0].p < 0.05) {
          detected.push({ key: 'headAndShoulders', confidence: 70 });
        }
      }
      
      // é ­è‚©åº•æª¢æ¸¬
      if (pivotLows.length >= 3) {
        const last3 = pivotLows.slice(-3);
        if (last3[1].p < last3[0].p && last3[1].p < last3[2].p &&
            Math.abs(last3[0].p - last3[2].p) / last3[0].p < 0.05) {
          detected.push({ key: 'inverseHeadAndShoulders', confidence: 70 });
        }
      }
      
      // ä¸‰è§’å½¢æª¢æ¸¬
      if (pivotHighs.length >= 2 && pivotLows.length >= 2) {
        const recentHighs = pivotHighs.slice(-2);
        const recentLows = pivotLows.slice(-2);
        const highSlope = (recentHighs[1].p - recentHighs[0].p) / (recentHighs[1].i - recentHighs[0].i);
        const lowSlope = (recentLows[1].p - recentLows[0].p) / (recentLows[1].i - recentLows[0].i);
        
        if (Math.abs(highSlope) < 0.1 && lowSlope > 0.1) {
          detected.push({ key: 'ascendingTriangle', confidence: 65 });
        } else if (highSlope < -0.1 && Math.abs(lowSlope) < 0.1) {
          detected.push({ key: 'descendingTriangle', confidence: 65 });
        } else if (highSlope < -0.05 && lowSlope > 0.05) {
          detected.push({ key: 'symmetricTriangle', confidence: 60 });
        }
      }
      
      // å¦‚æœæ²’æª¢æ¸¬åˆ°ï¼Œçµ¦å€‹é è¨­
      if (detected.length === 0) {
        const trend = prices[n-1] > prices[n-30] ? 'bullish' : 'bearish';
        detected.push({ 
          key: trend === 'bullish' ? 'flag' : 'flag', 
          confidence: 50,
          note: 'æœªæª¢æ¸¬åˆ°æ˜ç¢ºå‹æ…‹ï¼Œå¯èƒ½è™•æ–¼æ•´ç†éšæ®µ'
        });
      }
      
      return detected.sort((a, b) => b.confidence - a.confidence);
    }
    
    function renderAnalysis(stockId, data, patterns) {
      const { history, currentPrice, stockName, changePercent } = data;
      const mainPattern = patterns[0];
      const patternInfo = PATTERNS[mainPattern.key];
      
      const confClass = mainPattern.confidence >= 70 ? 'high' : mainPattern.confidence >= 50 ? 'medium' : 'low';
      const actionClass = patternInfo.type === 'bullish' || patternInfo.type === 'continuation' ? 'bullish' : 
                          patternInfo.type === 'bearish' ? 'bearish' : 'neutral';
      
      document.getElementById('content').innerHTML = `
        <div class="pattern-result">
          <div class="pattern-header">
            <div class="pattern-name">ğŸ¯ ${patternInfo.name}</div>
            <div class="pattern-confidence ${confClass}">ä¿¡å¿ƒåº¦ ${mainPattern.confidence}%</div>
          </div>
          <div class="pattern-desc">${patternInfo.desc}</div>
          ${mainPattern.note ? `<p style="color:#d29922; margin-bottom:16px;">âš ï¸ ${mainPattern.note}</p>` : ''}
          <div class="pattern-action">
            <div class="action-badge ${actionClass}">
              ${actionClass === 'bullish' ? 'ğŸ“ˆ åå¤šè¨Šè™Ÿ' : actionClass === 'bearish' ? 'ğŸ“‰ åç©ºè¨Šè™Ÿ' : 'ğŸ“Š ä¸­æ€§è§€æœ›'}
            </div>
            <div class="action-badge neutral">ğŸ“Š ${stockName} $${currentPrice.toFixed(2)}</div>
          </div>
        </div>
        
        <div class="main-card">
          <div class="card-title">ğŸ“ˆ Kç·šèµ°å‹¢</div>
          <div class="chart-container"><canvas id="patternChart"></canvas></div>
        </div>
        
        <div class="card-title" style="margin: 20px 0 16px;">ğŸ“‹ å‹æ…‹æª¢æ¸¬çµæœ</div>
        <div class="patterns-grid">
          ${Object.entries(PATTERNS).map(([key, info]) => {
            const found = patterns.find(p => p.key === key);
            return `
              <div class="pattern-card">
                <h4>${info.name}</h4>
                <p>${info.desc}</p>
                <div class="detected ${found ? 'yes' : 'no'}">
                  ${found ? `âœ… å·²åµæ¸¬ (${found.confidence}%)` : 'âŒ æœªåµæ¸¬'}
                </div>
              </div>
            `;
          }).join('')}
        </div>
      `;
      
      renderChart(history);
    }
    
    function renderChart(history) {

      const labels = history.map(h => new Date(h.date).toLocaleDateString('zh-TW', {month:'numeric', day:'numeric'}));

          datasets: [{

            backgroundColor: 'rgba(88,166,255,0.1)',

        options: {

            y: { grid: { color: '#21262d' }, ticks: { color: '#8b949e' } }

      });
    }
    
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('stockInput').value = urlParams.get('stock') || '2330';
