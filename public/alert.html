<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ”” æ™ºèƒ½è­¦ç¤º - è‚¡æµ·ç§˜æ›¸</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans TC', sans-serif; }
    body { background: #0d1117; min-height: 100vh; color: #e6edf3; }
    .container { max-width: 800px; margin: 0 auto; padding: 20px; }
    .header { display: flex; justify-content: space-between; align-items: center; padding: 16px 24px; background: #161b22; border-radius: 12px; margin-bottom: 20px; border: 1px solid #30363d; flex-wrap: wrap; gap: 12px; }
    .header h1 { font-size: 1.4rem; color: #f85149; }
    .back-link { color: #58a6ff; text-decoration: none; font-size: 0.9rem; }
    .btn { padding: 10px 20px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; background: #238636; color: white; }
    .btn:hover { background: #2ea043; }
    .btn-danger { background: #da3633; }
    .btn-danger:hover { background: #f85149; }
    .btn-small { padding: 6px 12px; font-size: 0.85rem; }
    
    .stats-bar { display: flex; gap: 16px; margin-bottom: 20px; flex-wrap: wrap; }
    .stat-item { background: #161b22; border: 1px solid #30363d; border-radius: 8px; padding: 12px 20px; flex: 1; min-width: 120px; text-align: center; }
    .stat-item .label { color: #8b949e; font-size: 0.85rem; }
    .stat-item .value { font-size: 1.5rem; font-weight: 700; margin-top: 4px; }
    
    .add-form { background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 20px; margin-bottom: 20px; }
    .add-form h3 { color: #58a6ff; margin-bottom: 16px; font-size: 1rem; }
    .form-row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    .form-row input, .form-row select { padding: 10px 14px; border-radius: 8px; border: 1px solid #30363d; background: #0d1117; color: #e6edf3; }
    .form-row input { width: 100px; }
    .form-row select { min-width: 120px; }
    
    .alert-list { display: flex; flex-direction: column; gap: 12px; }
    .alert-item { background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 16px 20px; display: flex; justify-content: space-between; align-items: center; gap: 16px; }
    .alert-item.triggered { border-color: #f85149; background: rgba(248,81,73,0.08); }
    .alert-info { flex: 1; }
    .alert-info .stock { font-weight: 600; color: #c9d1d9; }
    .alert-info .stock a { color: #58a6ff; text-decoration: none; }
    .alert-info .stock a:hover { text-decoration: underline; }
    .alert-info .condition { font-size: 0.9rem; color: #8b949e; margin-top: 4px; }
    .alert-info .price-info { font-size: 0.85rem; color: #d29922; margin-top: 4px; }
    .alert-actions { display: flex; gap: 8px; align-items: center; }
    .alert-status { padding: 6px 12px; border-radius: 6px; font-size: 0.8rem; font-weight: 600; white-space: nowrap; }
    .alert-status.active { background: rgba(63,185,80,0.2); color: #3fb950; }
    .alert-status.triggered { background: rgba(248,81,73,0.2); color: #f85149; }
    
    .empty-state { text-align: center; padding: 60px 20px; color: #8b949e; }
    .empty-state .icon { font-size: 3rem; margin-bottom: 16px; }
    
    .loading { text-align: center; padding: 20px; color: #8b949e; }
    .spinner { width: 24px; height: 24px; border: 2px solid #30363d; border-top-color: #f85149; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 8px; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div><a href="analysis.html" class="back-link">â† è¿”å›åˆ†æä¸­å¿ƒ</a><h1>ğŸ”” æ™ºèƒ½è­¦ç¤º</h1></div>
      <button class="btn" onclick="checkAllAlerts()">ğŸ”„ æª¢æŸ¥å…¨éƒ¨</button>
    </header>
    
    <div class="stats-bar">
      <div class="stat-item">
        <div class="label">ç›£æ§ä¸­</div>
        <div class="value" style="color:#3fb950;" id="activeCount">0</div>
      </div>
      <div class="stat-item">
        <div class="label">å·²è§¸ç™¼</div>
        <div class="value" style="color:#f85149;" id="triggeredCount">0</div>
      </div>
      <div class="stat-item">
        <div class="label">ç¸½è­¦ç¤º</div>
        <div class="value" style="color:#58a6ff;" id="totalCount">0</div>
      </div>
    </div>
    
    <div class="add-form">
      <h3>â• æ–°å¢è­¦ç¤ºæ¢ä»¶</h3>
      <div class="form-row">
        <input type="text" id="inputStock" placeholder="è‚¡ç¥¨ä»£ç¢¼" value="">
        <select id="inputCondition">
          <option value="price_above">åƒ¹æ ¼ ></option>
          <option value="price_below">åƒ¹æ ¼ <</option>
          <option value="change_above">æ¼²å¹… ></option>
          <option value="change_below">è·Œå¹… ></option>
        </select>
        <input type="number" id="inputValue" placeholder="æ•¸å€¼" value="">
        <button class="btn" onclick="addAlert()">â• æ–°å¢</button>
      </div>
    </div>
    
    <div id="alertList" class="alert-list">
      <div class="loading"><div class="spinner"></div>è¼‰å…¥ä¸­...</div>
    </div>
  </div>
  
  <script>
    // å¾ localStorage è®€å–è­¦ç¤º
    function getAlerts() {
      const data = localStorage.getItem('stock_alerts');
      return data ? JSON.parse(data) : [];
    }
    
    // å„²å­˜è­¦ç¤ºåˆ° localStorage
    function saveAlerts(alerts) {
      localStorage.setItem('stock_alerts', JSON.stringify(alerts));
    }
    
    // æ–°å¢è­¦ç¤º
    async function addAlert() {
      const stockId = document.getElementById('inputStock').value.trim();
      const condition = document.getElementById('inputCondition').value;
      const value = parseFloat(document.getElementById('inputValue').value);
      
      if (!stockId) return alert('è«‹è¼¸å…¥è‚¡ç¥¨ä»£ç¢¼');
      if (isNaN(value)) return alert('è«‹è¼¸å…¥æ•¸å€¼');
      
      // å…ˆæŸ¥è©¢è‚¡ç¥¨åç¨±
      try {
        const res = await fetch(`/api/line/wave/analyze/${stockId}`);
        const data = await res.json();
        
        if (data.error) {
          alert('æ‰¾ä¸åˆ°æ­¤è‚¡ç¥¨: ' + stockId);
          return;
        }
        
        const alerts = getAlerts();
        alerts.push({
          id: Date.now(),
          stockId,
          stockName: data.stockName,
          condition,
          value,
          triggered: false,
          currentPrice: data.currentPrice,
          lastCheck: new Date().toISOString()
        });
        
        saveAlerts(alerts);
        renderAlerts();
        
        // æ¸…ç©ºè¼¸å…¥
        document.getElementById('inputStock').value = '';
        document.getElementById('inputValue').value = '';
        
      } catch (e) {
        alert('æ–°å¢å¤±æ•—: ' + e.message);
      }
    }
    
    // åˆªé™¤è­¦ç¤º
    function deleteAlert(id) {
      if (!confirm('ç¢ºå®šè¦åˆªé™¤æ­¤è­¦ç¤ºï¼Ÿ')) return;
      const alerts = getAlerts().filter(a => a.id !== id);
      saveAlerts(alerts);
      renderAlerts();
    }
    
    // æª¢æŸ¥å–®ä¸€è­¦ç¤º
    async function checkAlert(alert) {
      try {
        const res = await fetch(`/api/line/wave/analyze/${alert.stockId}`);
        const data = await res.json();
        if (data.error) return alert;
        
        const price = data.currentPrice;
        const change = data.changePercent;
        
        let triggered = false;
        switch (alert.condition) {
          case 'price_above': triggered = price > alert.value; break;
          case 'price_below': triggered = price < alert.value; break;
          case 'change_above': triggered = change > alert.value; break;
          case 'change_below': triggered = change < -alert.value; break;
        }
        
        return {
          ...alert,
          triggered,
          currentPrice: price,
          currentChange: change,
          lastCheck: new Date().toISOString()
        };
      } catch (e) {
        return alert;
      }
    }
    
    // æª¢æŸ¥æ‰€æœ‰è­¦ç¤º
    async function checkAllAlerts() {
      const alerts = getAlerts();
      if (alerts.length === 0) return;
      
      document.getElementById('alertList').innerHTML = '<div class="loading"><div class="spinner"></div>æª¢æŸ¥ä¸­...</div>';
      
      const updated = await Promise.all(alerts.map(a => checkAlert(a)));
      saveAlerts(updated);
      renderAlerts();
    }
    
    // æ¢ä»¶æ–‡å­—
    function getConditionText(condition, value) {
      switch (condition) {
        case 'price_above': return `åƒ¹æ ¼ > ${value} å…ƒ`;
        case 'price_below': return `åƒ¹æ ¼ < ${value} å…ƒ`;
        case 'change_above': return `æ¼²å¹… > ${value}%`;
        case 'change_below': return `è·Œå¹… > ${value}%`;
        default: return condition;
      }
    }
    
    // æ¸²æŸ“è­¦ç¤ºåˆ—è¡¨
    function renderAlerts() {
      const alerts = getAlerts();
      const container = document.getElementById('alertList');
      
      // æ›´æ–°çµ±è¨ˆ
      const triggered = alerts.filter(a => a.triggered).length;
      const active = alerts.length - triggered;
      document.getElementById('activeCount').textContent = active;
      document.getElementById('triggeredCount').textContent = triggered;
      document.getElementById('totalCount').textContent = alerts.length;
      
      if (alerts.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="icon">ğŸ””</div>
            <div>å°šæœªè¨­å®šä»»ä½•è­¦ç¤º</div>
            <div style="margin-top:8px;font-size:0.9rem;">åœ¨ä¸Šæ–¹æ–°å¢è‚¡ç¥¨åƒ¹æ ¼æˆ–æ¼²è·Œå¹…è­¦ç¤º</div>
          </div>
        `;
        return;
      }
      
      // æ’åºï¼šå·²è§¸ç™¼çš„åœ¨å‰
      const sorted = [...alerts].sort((a, b) => {
        if (a.triggered && !b.triggered) return -1;
        if (!a.triggered && b.triggered) return 1;
        return b.id - a.id;
      });
      
      container.innerHTML = sorted.map(alert => {
        const conditionText = getConditionText(alert.condition, alert.value);
        const priceInfo = alert.currentPrice ? `ç¾åƒ¹ $${alert.currentPrice.toFixed(2)}` : '';
        const changeInfo = alert.currentChange !== undefined ? ` (${alert.currentChange >= 0 ? '+' : ''}${alert.currentChange.toFixed(2)}%)` : '';
        
        return `
          <div class="alert-item ${alert.triggered ? 'triggered' : ''}">
            <div class="alert-info">
              <div class="stock">
                <a href="wave.html?stock=${alert.stockId}">${alert.stockId} ${alert.stockName}</a>
              </div>
              <div class="condition">${conditionText}</div>
              <div class="price-info">${priceInfo}${changeInfo}</div>
            </div>
            <div class="alert-actions">
              <span class="alert-status ${alert.triggered ? 'triggered' : 'active'}">
                ${alert.triggered ? 'ğŸ”´ å·²è§¸ç™¼' : 'ğŸŸ¢ ç›£æ§ä¸­'}
              </span>
              <button class="btn btn-danger btn-small" onclick="deleteAlert(${alert.id})">âœ•</button>
            </div>
          </div>
        `;
      }).join('');
    }
    
    // åˆå§‹åŒ–
    renderAlerts();
    
    // å¦‚æœæœ‰è­¦ç¤ºï¼Œè‡ªå‹•æª¢æŸ¥ä¸€æ¬¡
    if (getAlerts().length > 0) {
      checkAllAlerts();
    }
    
    // Enter éµæ–°å¢
    document.getElementById('inputStock').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addAlert();
    });
    document.getElementById('inputValue').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addAlert();
    });
  </script>
</body>
</html>
