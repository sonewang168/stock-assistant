<body>
  <div class="container">
    <header class="header">
      <div><a href="analysis.html" class="back-link">â† è¿”å›åˆ†æä¸­å¿ƒ</a><h1>â±ï¸ ç­–ç•¥å›æ¸¬</h1></div>
      <div class="controls">
        <input type="text" id="stockInput" placeholder="è‚¡ç¥¨ä»£ç¢¼" value="2330">
        <select id="strategy">

  <script>
    async function runBacktest() {
      const stockId = document.getElementById('stockInput').value.trim();
      const strategy = document.getElementById('strategy').value;
      if (!stockId) return alert('è«‹è¼¸å…¥è‚¡ç¥¨ä»£ç¢¼');
      document.getElementById('content').innerHTML = '<div class="loading"><div class="spinner"></div><p>å›æ¸¬åˆ†æä¸­...</p></div>';
      try {
        const res = await fetch(`/api/line/wave/analyze/${stockId}`);
        const data = await res.json();
        if (data.error) throw new Error(data.error);
        const result = executeBacktest(data, strategy);
        renderResults(stockId, data, result, strategy);
      } catch (e) {
        document.getElementById('content').innerHTML = `<div class="main-card"><p style="color:#f85149;">å›æ¸¬å¤±æ•—: ${e.message}</p></div>`;
      }
    }
    function executeBacktest(data, strategy) {
      const { history } = data;
      const prices = history.map(h => h.close);
      const trades = [];
      let position = null;
      let capital = 100000;
      const initialCapital = capital;
      const equityCurve = [capital];
      
      for (let i = 20; i < prices.length; i++) {
        let signal = 0;
        if (strategy === 'ma') {
          const ma5 = prices.slice(i-5, i).reduce((a,b)=>a+b,0)/5;
          const ma20 = prices.slice(i-20, i).reduce((a,b)=>a+b,0)/20;
          const prevMa5 = prices.slice(i-6, i-1).reduce((a,b)=>a+b,0)/5;
          const prevMa20 = prices.slice(i-21, i-1).reduce((a,b)=>a+b,0)/20;
          if (prevMa5 < prevMa20 && ma5 > ma20) signal = 1;
          else if (prevMa5 > prevMa20 && ma5 < ma20) signal = -1;
        } else if (strategy === 'rsi') {
          const rsi = calculateRSI(prices.slice(0, i+1));
          const prevRsi = calculateRSI(prices.slice(0, i));
          if (prevRsi < 30 && rsi > 30) signal = 1;
          else if (prevRsi > 70 && rsi < 70) signal = -1;
        }
        
        if (signal === 1 && !position) {
          position = { price: prices[i], date: history[i].date, shares: Math.floor(capital / prices[i]) };
          capital -= position.shares * position.price;
        } else if (signal === -1 && position) {
          const profit = (prices[i] - position.price) * position.shares;
          capital += position.shares * prices[i];
          trades.push({ buy: position.price, sell: prices[i], profit, profitPct: ((prices[i] - position.price) / position.price * 100) });
          position = null;
        }
        equityCurve.push(position ? capital + position.shares * prices[i] : capital);
      }
      
      const totalReturn = ((equityCurve[equityCurve.length-1] - initialCapital) / initialCapital * 100);
      const winTrades = trades.filter(t => t.profit > 0).length;
      const winRate = trades.length > 0 ? (winTrades / trades.length * 100) : 0;
      
      return { trades, equityCurve, totalReturn, winRate, totalTrades: trades.length };
    }
    function calculateRSI(prices, period = 14) {
      if (prices.length < period + 1) return 50;
      let gains = 0, losses = 0;
      for (let i = prices.length - period; i < prices.length; i++) {
        const change = prices[i] - prices[i-1];
        if (change > 0) gains += change; else losses -= change;
      }
      const rs = losses === 0 ? 100 : gains / losses;
      return 100 - (100 / (1 + rs));
    }
    function renderResults(stockId, data, result, strategy) {
      const strategyNames = { ma: 'å‡ç·šäº¤å‰ç­–ç•¥', rsi: 'RSI è¶…è²·è¶…è³£ç­–ç•¥', macd: 'MACD äº¤å‰ç­–ç•¥' };
      const isProfit = result.totalReturn >= 0;
      document.getElementById('content').innerHTML = `
        <div class="results-grid">
          <div class="result-card"><div class="label">ç­–ç•¥</div><div class="value" style="font-size:1.2rem;color:#58a6ff;">${strategyNames[strategy]}</div></div>
          <div class="result-card"><div class="label">ç¸½å ±é…¬ç‡</div><div class="value ${isProfit ? 'profit' : 'loss'}">${isProfit ? '+' : ''}${result.totalReturn.toFixed(2)}%</div></div>
          <div class="result-card"><div class="label">å‹ç‡</div><div class="value" style="color:#d29922;">${result.winRate.toFixed(1)}%</div></div>
          <div class="result-card"><div class="label">äº¤æ˜“æ¬¡æ•¸</div><div class="value" style="color:#c9d1d9;">${result.totalTrades}</div></div>
        </div>
        <div class="main-card">
          <h3 style="color:#58a6ff;margin-bottom:16px;">ğŸ“ˆ è³‡é‡‘æ›²ç·š</h3>
          <div class="chart-container"><canvas id="equityChart"></canvas></div>
        </div>
        <div class="main-card">
          <h3 style="color:#58a6ff;margin-bottom:16px;">ğŸ“‹ äº¤æ˜“ç´€éŒ„</h3>
          ${result.trades.length > 0 ? `
          <table class="trades-table">
            <thead><tr><th>#</th><th>è²·å…¥åƒ¹</th><th>è³£å‡ºåƒ¹</th><th>æç›Š</th><th>å ±é…¬ç‡</th></tr></thead>
            <tbody>
              ${result.trades.slice(-10).map((t, i) => `
                <tr>
                  <td>${i + 1}</td>
                  <td>$${t.buy.toFixed(2)}</td>
                  <td>$${t.sell.toFixed(2)}</td>
                  <td class="${t.profit >= 0 ? 'profit' : 'loss'}">${t.profit >= 0 ? '+' : ''}$${t.profit.toFixed(0)}</td>
                  <td class="${t.profitPct >= 0 ? 'profit' : 'loss'}">${t.profitPct >= 0 ? '+' : ''}${t.profitPct.toFixed(2)}%</td>
                </tr>
              `).join('')}
            </tbody>
          </table>` : '<p style="color:#8b949e;">æœŸé–“å…§ç„¡äº¤æ˜“è¨Šè™Ÿ</p>'}
        </div>
      `;
      new Chart(document.getElementById('equityChart'), {
        type: 'line',
        data: { labels: result.equityCurve.map((_, i) => i),
          datasets: [{ data: result.equityCurve, borderColor: isProfit ? '#f85149' : '#3fb950', backgroundColor: isProfit ? 'rgba(248,81,73,0.1)' : 'rgba(63,185,80,0.1)', fill: true, tension: 0.3, pointRadius: 0 }]
        },
        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } },
          scales: { x: { display: false }, y: { grid: { color: '#21262d' }, ticks: { color: '#8b949e', callback: v => '$' + (v/1000).toFixed(0) + 'K' } } }
        }
      });
    }
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('stockInput').value = urlParams.get('stock') || '2330';
    runBacktest();
  </script>
