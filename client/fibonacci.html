<body>
  <div class="container">

  <script>
    const FIB_RATIOS = [0, 0.236, 0.382, 0.5, 0.618, 0.786, 1];
    const FIB_COLORS = ['#3fb950', '#58a6ff', '#a371f7', '#d29922', '#f85149', '#da3633', '#8b949e'];
    
    async function analyze() {
      const stockId = document.getElementById('stockInput').value.trim();
      if (!stockId) return alert('è«‹è¼¸å…¥è‚¡ç¥¨ä»£ç¢¼');
      
      document.getElementById('content').innerHTML = '<div class="loading"><div class="spinner"></div><p>åˆ†æä¸­...</p></div>';
      
      try {
        const res = await fetch(`/api/line/wave/analyze/${stockId}`);
        const data = await res.json();
        if (data.error) throw new Error(data.error);
        renderAnalysis(stockId, data);
      } catch (e) {
        document.getElementById('content').innerHTML = `<div class="main-card"><p style="color:#f85149;">åˆ†æå¤±æ•—: ${e.message}</p></div>`;
      }
    }
    
    function calculateFibLevels(high, low, isUptrend) {
      const diff = high - low;
      return FIB_RATIOS.map((ratio, i) => ({
        ratio: ratio,
        label: `${(ratio * 100).toFixed(1)}%`,
        price: isUptrend ? high - diff * ratio : low + diff * ratio,
        color: FIB_COLORS[i]
      }));
    }
    
    function renderAnalysis(stockId, data) {
      const { history, currentPrice, stockName } = data;
      const prices = history.map(h => h.close);
      const high = Math.max(...prices);
      const low = Math.min(...prices);
      
      // åˆ¤æ–·è¶¨å‹¢ï¼šè¿‘æœŸé«˜é»åœ¨å‰é‚„æ˜¯å¾Œ
      const recentHigh = Math.max(...prices.slice(-30));
      const recentLow = Math.min(...prices.slice(-30));
      const isUptrend = prices[prices.length - 1] > prices[Math.floor(prices.length / 2)];
      
      const fibLevels = calculateFibLevels(high, low, isUptrend);
      
      // æ‰¾å‡ºç¾åƒ¹æœ€æ¥è¿‘çš„æ–æ³¢é‚£å¥‘ä½
      let nearestLevel = fibLevels[0];
      let minDiff = Infinity;
      fibLevels.forEach(level => {
        const diff = Math.abs(currentPrice - level.price);
        if (diff < minDiff) {
          minDiff = diff;
          nearestLevel = level;
        }
      });
      
      document.getElementById('content').innerHTML = `
        <div class="fib-grid">
          <div class="fib-card">
            <h3>ğŸ“ˆ ${isUptrend ? 'ä¸Šå‡' : 'ä¸‹é™'}è¶¨å‹¢å›æ’¤ä½</h3>
            ${fibLevels.map(l => `
              <div class="fib-level ${Math.abs(currentPrice - l.price) < (high-low)*0.02 ? 'current' : ''}">
                <span class="ratio" style="color:${l.color};">â–  ${l.label}</span>
                <span class="price">$${l.price.toFixed(2)}</span>
              </div>
            `).join('')}
          </div>
          
          <div class="fib-card">
            <h3>ğŸ“Š è‚¡ç¥¨è³‡è¨Š</h3>
            <div class="fib-level"><span class="ratio">è‚¡ç¥¨</span><span class="price">${stockName} (${stockId})</span></div>
            <div class="fib-level"><span class="ratio">ç¾åƒ¹</span><span class="price" style="color:#58a6ff;">$${currentPrice.toFixed(2)}</span></div>
            <div class="fib-level"><span class="ratio">å€é–“é«˜é»</span><span class="price" style="color:#f85149;">$${high.toFixed(2)}</span></div>
            <div class="fib-level"><span class="ratio">å€é–“ä½é»</span><span class="price" style="color:#3fb950;">$${low.toFixed(2)}</span></div>
            <div class="fib-level"><span class="ratio">æœ€è¿‘æ–æ³¢ä½</span><span class="price" style="color:${nearestLevel.color};">${nearestLevel.label}</span></div>
          </div>
        </div>
        
        <div class="main-card">
          <div class="card-title">ğŸ“ˆ æ–æ³¢é‚£å¥‘å›æ’¤åœ–</div>
          <div class="chart-container"><canvas id="fibChart"></canvas></div>
        </div>
        
        <div class="info-card">
          <h4>ğŸ’¡ æ–æ³¢é‚£å¥‘ä½¿ç”¨èªªæ˜</h4>
          <p>
            <strong>å›æ’¤ä½èªªæ˜ï¼š</strong><br>
            â€¢ <span style="color:#3fb950;">â–  0%</span> - èµ·é»<br>
            â€¢ <span style="color:#58a6ff;">â–  23.6%</span> - æ·ºå›æ’¤ï¼Œå¼·å‹¢æ”¯æ’<br>
            â€¢ <span style="color:#a371f7;">â–  38.2%</span> - å¸¸è¦‹æ”¯æ’ä½<br>
            â€¢ <span style="color:#d29922;">â–  50%</span> - ä¸­é–“ä½ï¼Œé‡è¦å¿ƒç†é—œå¡<br>
            â€¢ <span style="color:#f85149;">â–  61.8%</span> - é»ƒé‡‘åˆ†å‰²ï¼Œæœ€é‡è¦æ”¯æ’<br>
            â€¢ <span style="color:#da3633;">â–  78.6%</span> - æ·±åº¦å›æ’¤<br>
            â€¢ <span style="color:#8b949e;">â–  100%</span> - çµ‚é»
          </p>
          <p style="margin-top:12px;">
            <strong>æ“ä½œå»ºè­°ï¼š</strong>è‚¡åƒ¹å›æ’¤è‡³ 38.2%~61.8% å€é–“æ˜¯å¸¸è¦‹çš„é€²å ´é»ä½ã€‚è‹¥è·Œç ´ 78.6%ï¼Œè¶¨å‹¢å¯èƒ½åè½‰ã€‚
          </p>
        </div>
      `;
      
      renderChart(history, currentPrice, fibLevels, high, low);
    }
    
    function renderChart(history, currentPrice, fibLevels, high, low) {
      const ctx = document.getElementById('fibChart').getContext('2d');
      const labels = history.map(h => new Date(h.date).toLocaleDateString('zh-TW', {month:'numeric', day:'numeric'}));
      const prices = history.map(h => h.close);
      
      const annotations = {};
      fibLevels.forEach((level, i) => {
        annotations[`fib_${i}`] = {
          type: 'line',
          yMin: level.price, yMax: level.price,
          borderColor: level.color + '88',
          borderWidth: 2,
          borderDash: [5, 5],
          label: {
            display: true,
            content: `${level.label} $${level.price.toFixed(0)}`,
            position: 'start',
            backgroundColor: level.color,
            color: 'white',
            font: { size: 10 }
          }
        };
      });
      
      annotations['current'] = {
        type: 'line',
        yMin: currentPrice, yMax: currentPrice,
        borderColor: '#58a6ff',
        borderWidth: 2,
        label: { display: true, content: `ç¾åƒ¹ $${currentPrice.toFixed(0)}`, position: 'end', backgroundColor: '#58a6ff', color: 'white' }
      };
      
      new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{ data: prices, borderColor: '#58a6ff', backgroundColor: 'rgba(88,166,255,0.1)', fill: true, tension: 0.3, pointRadius: 0 }]
        },
        options: {
          responsive: true, maintainAspectRatio: false,
          plugins: { legend: { display: false }, annotation: { annotations } },
          scales: {
            x: { grid: { color: '#21262d' }, ticks: { color: '#8b949e', maxTicksLimit: 10 } },
            y: { grid: { color: '#21262d' }, ticks: { color: '#8b949e' }, min: low * 0.95, max: high * 1.05 }
          }
        }
      });
    }
    
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('stockInput').value = urlParams.get('stock') || '2330';
    analyze();
  </script>
