  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans TC', sans-serif; }
    body { background: #0d1117; min-height: 100vh; color: #e6edf3; }

<body>
  <div class="container">
    <header class="header">
      <div><a href="analysis.html" class="back-link">â† è¿”å›åˆ†æä¸­å¿ƒ</a><h1>ğŸ“ è¶¨å‹¢ç·šèˆ‡å‡ç·š</h1></div>
      <div class="search-box">
        <input type="text" id="stockInput" placeholder="è‚¡ç¥¨ä»£ç¢¼" value="2330">
        <button class="btn" onclick="analyze()">ğŸ” åˆ†æ</button>
      </div>
    </header>
    <div id="content"><div class="loading"><div class="spinner"></div><p>è¼‰å…¥ä¸­...</p></div></div>
  </div>
  <script>
    async function analyze() {
      const stockId = document.getElementById('stockInput').value.trim();
      if (!stockId) return alert('è«‹è¼¸å…¥è‚¡ç¥¨ä»£ç¢¼');
      document.getElementById('content').innerHTML = '<div class="loading"><div class="spinner"></div><p>åˆ†æä¸­...</p></div>';
      try {
        const res = await fetch(`/api/line/wave/analyze/${stockId}`);
        const data = await res.json();
        if (data.error) throw new Error(data.error);
        renderAnalysis(stockId, data);
      } catch (e) {
        document.getElementById('content').innerHTML = `<div class="main-card"><p style="color:#f85149;">éŒ¯èª¤: ${e.message}</p></div>`;
      }
    }
    function calculateMA(prices, period) {
      return prices.map((_, i) => i < period - 1 ? null : prices.slice(i - period + 1, i + 1).reduce((a, b) => a + b, 0) / period);
    }
    function renderAnalysis(stockId, data) {
      const { history, currentPrice, stockName, changePercent } = data;
      const prices = history.map(h => h.close);
      const ma5 = calculateMA(prices, 5), ma20 = calculateMA(prices, 20), ma60 = calculateMA(prices, 60);
      const lastMA5 = ma5[ma5.length-1], lastMA20 = ma20[ma20.length-1], lastMA60 = ma60[ma60.length-1];
      let trend = 'ç›¤æ•´', trendColor = '#8b949e';
      if (currentPrice > lastMA5 && lastMA5 > lastMA20) { trend = 'å¤šé ­ ğŸ“ˆ'; trendColor = '#f85149'; }
      else if (currentPrice < lastMA5 && lastMA5 < lastMA20) { trend = 'ç©ºé ­ ğŸ“‰'; trendColor = '#3fb950'; }
      document.getElementById('content').innerHTML = `
        <div class="info-grid">
          <div class="info-card"><div class="label">${stockName}</div><div class="value" style="color:#58a6ff;">$${currentPrice.toFixed(2)}</div></div>
          <div class="info-card"><div class="label">è¶¨å‹¢ç‹€æ…‹</div><div class="value" style="color:${trendColor};">${trend}</div></div>
          <div class="info-card"><div class="label">MA5</div><div class="value" style="color:${currentPrice > lastMA5 ? '#f85149' : '#3fb950'};">$${lastMA5?.toFixed(2) || '--'}</div></div>
          <div class="info-card"><div class="label">MA20</div><div class="value" style="color:${currentPrice > lastMA20 ? '#f85149' : '#3fb950'};">$${lastMA20?.toFixed(2) || '--'}</div></div>
        </div>
        <div class="main-card"><div class="chart-container"><canvas id="chart"></canvas></div></div>
      `;
      const ctx = document.getElementById('chart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: history.map(h => new Date(h.date).toLocaleDateString('zh-TW', {month:'numeric', day:'numeric'})),
          datasets: [
            { data: prices, borderColor: '#58a6ff', borderWidth: 2, pointRadius: 0 },
            { data: ma5, borderColor: '#ffeb3b', borderWidth: 1.5, pointRadius: 0 },
            { data: ma20, borderColor: '#e91e63', borderWidth: 1.5, pointRadius: 0 },
            { data: ma60, borderColor: '#9c27b0', borderWidth: 1.5, pointRadius: 0 }
          ]
        },
        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } },
          scales: { x: { grid: { color: '#21262d' }, ticks: { color: '#8b949e', maxTicksLimit: 10 } }, y: { grid: { color: '#21262d' }, ticks: { color: '#8b949e' } } }
        }
      });
    }
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('stockInput').value = urlParams.get('stock') || '2330';
    analyze();
  </script>
