    function calculateRSI(prices, period = 14) {
      const rsi = [];
      for (let i = 0; i < prices.length; i++) {
        if (i < period) { rsi.push(50); continue; }
        
        let gains = 0, losses = 0;
        for (let j = i - period + 1; j <= i; j++) {
          const change = prices[j] - prices[j - 1];
          if (change > 0) gains += change;
          else losses -= change;
        }
        
        const avgGain = gains / period;
        const avgLoss = losses / period;
        const rs = avgLoss === 0 ? 100 : avgGain / avgLoss;
        rsi.push(100 - (100 / (1 + rs)));
      }
      return rsi;
    }
    
    function calculateBias(prices, period) {
      const bias = [];
      for (let i = 0; i < prices.length; i++) {
        if (i < period - 1) { bias.push(0); continue; }
        const ma = prices.slice(i - period + 1, i + 1).reduce((a, b) => a + b, 0) / period;
        bias.push(((prices[i] - ma) / ma) * 100);
      }
      return bias;
    }
    
    function getRSISignal(rsi) {
      if (rsi >= 80) return { signal: 'åš´é‡è¶…è²·', type: 'sell', desc: 'RSI > 80ï¼Œè‚¡åƒ¹å¯èƒ½å³å°‡å›æª”' };
      if (rsi >= 70) return { signal: 'è¶…è²·', type: 'sell', desc: 'RSI > 70ï¼Œé€²å…¥è¶…è²·å€' };
      if (rsi <= 20) return { signal: 'åš´é‡è¶…è³£', type: 'buy', desc: 'RSI < 20ï¼Œè‚¡åƒ¹å¯èƒ½å³å°‡åå½ˆ' };
      if (rsi <= 30) return { signal: 'è¶…è³£', type: 'buy', desc: 'RSI < 30ï¼Œé€²å…¥è¶…è³£å€' };
      return { signal: 'ä¸­æ€§', type: 'neutral', desc: 'RSI åœ¨ 30-70 ä¹‹é–“ï¼Œç„¡æ˜é¡¯è¨Šè™Ÿ' };
    }
    
    function getBiasSignal(bias5, bias10, bias20) {
      // å°è‚¡ç¶“é©—å€¼
      if (bias5 > 8 || bias10 > 10 || bias20 > 12) return { signal: 'æ­£ä¹–é›¢éå¤§', type: 'sell', desc: 'è‚¡åƒ¹åé›¢å‡ç·šéé ï¼Œå¯èƒ½å›æª”' };
      if (bias5 < -8 || bias10 < -10 || bias20 < -12) return { signal: 'è² ä¹–é›¢éå¤§', type: 'buy', desc: 'è‚¡åƒ¹åé›¢å‡ç·šéé ï¼Œå¯èƒ½åå½ˆ' };
      if (bias5 > 3 && bias10 > 5) return { signal: 'æ­£ä¹–é›¢', type: 'sell', desc: 'è‚¡åƒ¹é«˜æ–¼å‡ç·šï¼Œæ³¨æ„å›æª”é¢¨éšª' };
      if (bias5 < -3 && bias10 < -5) return { signal: 'è² ä¹–é›¢', type: 'buy', desc: 'è‚¡åƒ¹ä½æ–¼å‡ç·šï¼Œå¯è€ƒæ…®é€²å ´' };
      return { signal: 'æ­£å¸¸', type: 'neutral', desc: 'ä¹–é›¢ç‡åœ¨æ­£å¸¸ç¯„åœ' };
    }
    
    function renderAnalysis(stockId, data) {
      const { history, currentPrice, stockName, changePercent } = data;
      const prices = history.map(h => h.close);
      
      const rsi6 = calculateRSI(prices, 6);
      const rsi14 = calculateRSI(prices, 14);
      const bias5 = calculateBias(prices, 5);
      const bias10 = calculateBias(prices, 10);
      const bias20 = calculateBias(prices, 20);
      
      const lastRSI6 = rsi6[rsi6.length - 1];
      const lastRSI14 = rsi14[rsi14.length - 1];
      const lastBias5 = bias5[bias5.length - 1];
      const lastBias10 = bias10[bias10.length - 1];
      const lastBias20 = bias20[bias20.length - 1];
      
      const rsiSignal = getRSISignal(lastRSI14);
      const biasSignal = getBiasSignal(lastBias5, lastBias10, lastBias20);
      
      document.getElementById('content').innerHTML = `

            <div class="signal ${getRSISignal(lastRSI6).type}">${getRSISignal(lastRSI6).signal}</div>

            <div class="signal ${rsiSignal.type}">${rsiSignal.signal}</div>
          </div>
          <div class="indicator-card">
            <div class="label">ä¹–é›¢ç‡(10æ—¥)</div>
            <div class="value" style="color:${lastBias10 > 5 ? '#f85149' : lastBias10 < -5 ? '#3fb950' : '#c9d1d9'};">${lastBias10.toFixed(2)}%</div>
            <div class="signal ${biasSignal.type}">${biasSignal.signal}</div>

        </div>

          <div class="chart-container"><canvas id="rsiChart"></canvas></div>
          <div class="legend">

            <div class="legend-item"><div class="legend-dot" style="background:#58a6ff;"></div>RSI(14)</div>
            <div class="legend-item"><span style="color:#f8514966;">â”€â”€ è¶…è²·ç·š(70)</span></div>
            <div class="legend-item"><span style="color:#3fb95066;">â”€â”€ è¶…è³£ç·š(30)</span></div>
          </div>
        </div>
        
        <div class="main-card">
          <div class="card-title">ğŸ“‰ ä¹–é›¢ç‡ (BIAS)</div>
          <div class="chart-container"><canvas id="biasChart"></canvas></div>
          <div class="legend">
            <div class="legend-item"><div class="legend-dot" style="background:#f85149;"></div>5æ—¥ä¹–é›¢</div>
            <div class="legend-item"><div class="legend-dot" style="background:#58a6ff;"></div>10æ—¥ä¹–é›¢</div>
            <div class="legend-item"><div class="legend-dot" style="background:#a371f7;"></div>20æ—¥ä¹–é›¢</div>
          </div>
        </div>
        
        <div class="analysis-grid">
          <div class="analysis-card">
            <h4>ğŸ“Š RSI åˆ†æ</h4>
            <p>${rsiSignal.desc}</p>
            <p style="margin-top:8px;">RSI(6): ${lastRSI6.toFixed(1)} | RSI(14): ${lastRSI14.toFixed(1)}</p>
            <div class="tip">
              ğŸ’¡ RSI > 70 è¶…è²·ï¼Œ< 30 è¶…è³£ã€‚RSI(6) è¼ƒæ•æ„Ÿï¼ŒRSI(14) è¼ƒç©©å®šã€‚
            </div>
          </div>
          <div class="analysis-card">
            <h4>ğŸ“‰ ä¹–é›¢ç‡åˆ†æ</h4>
            <p>${biasSignal.desc}</p>
            <p style="margin-top:8px;">5æ—¥: ${lastBias5.toFixed(2)}% | 10æ—¥: ${lastBias10.toFixed(2)}% | 20æ—¥: ${lastBias20.toFixed(2)}%</p>
            <div class="tip">
              ğŸ’¡ ä¹–é›¢ç‡ = (è‚¡åƒ¹ - MA) / MA Ã— 100%ã€‚æ­£ä¹–é›¢éå¤§æœ‰å›æª”å£“åŠ›ï¼Œè² ä¹–é›¢éå¤§æœ‰åå½ˆæ©Ÿæœƒã€‚
            </div>

    function renderCharts(history, rsiData, biasData) {
      const labels = history.map(h => new Date(h.date).toLocaleDateString('zh-TW', {month:'numeric', day:'numeric'}));
      const prices = history.map(h => h.close);
      
      // åƒ¹æ ¼åœ–
      new Chart(document.getElementById('priceChart'), {

        data: { labels, datasets: [{ data: prices, borderColor: '#58a6ff', backgroundColor: 'rgba(88,166,255,0.1)', fill: true, tension: 0.3, pointRadius: 0 }] },
